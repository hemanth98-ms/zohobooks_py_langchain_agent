<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zoho Books Agent</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .typing-dot {
            animation: typing 1.4s infinite ease-in-out both;
        }
        .typing-dot:nth-child(1) { animation-delay: -0.32s; }
        .typing-dot:nth-child(2) { animation-delay: -0.16s; }
        
        @keyframes typing {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }
    </style>
</head>
<body class="bg-gray-100 h-screen flex flex-col items-center justify-center p-4">

    <div class="w-full max-w-2xl bg-white rounded-xl shadow-xl overflow-hidden flex flex-col h-[80vh]">
        <!-- Header -->
        <div class="bg-blue-600 p-4 text-white flex items-center justify-between">
            <h1 class="text-xl font-semibold flex items-center gap-2">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z" />
                </svg>
                Zoho Books Agent
            </h1>
            <div class="text-xs bg-blue-500 px-2 py-1 rounded">Groq Llama 3</div>
        </div>

        <!-- Chat Area -->
        <div id="chat-container" class="flex-1 overflow-y-auto p-4 space-y-4 bg-gray-50">
            <!-- Welcome Message -->
            <div class="flex items-start gap-3">
                <div class="w-8 h-8 rounded-full bg-blue-100 flex items-center justify-center text-blue-600 font-bold shrink-0">AI</div>
                <div class="bg-white p-3 rounded-2xl rounded-tl-none shadow-sm border border-gray-100 max-w-[80%] text-gray-800">
                    Hello! I'm your Zoho Books assistant. I can help you check invoices, customer details, and verify product purchases. How can I help you today?
                </div>
            </div>
        </div>

        <!-- Input Area -->
        <div class="p-4 bg-white border-t border-gray-100">
            <form id="chat-form" class="flex gap-2">
                <input type="text" id="user-input" 
                    class="flex-1 px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all"
                    placeholder="Ask about invoices, customers..." autocomplete="off">
                <button type="submit" 
                    class="bg-blue-600 text-white px-6 py-2 rounded-lg font-medium hover:bg-blue-700 transition-colors disabled:opacity-50 disabled:cursor-not-allowed flex items-center gap-2">
                    Send
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3" />
                    </svg>
                </button>
            </form>
        </div>
    </div>

    <!-- Script -->
    <script>
        const chatContainer = document.getElementById('chat-container');
        const chatForm = document.getElementById('chat-form');
        const userInput = document.getElementById('user-input');
        
        // Chat history
        let history = [];

        function addMessage(text, isUser) {
            const div = document.createElement('div');
            div.className = `flex items-start gap-3 ${isUser ? 'flex-row-reverse' : ''}`;
            
            const avatar = document.createElement('div');
            avatar.className = `w-8 h-8 rounded-full flex items-center justify-center font-bold shrink-0 ${isUser ? 'bg-gray-200 text-gray-600' : 'bg-blue-100 text-blue-600'}`;
            avatar.textContent = isUser ? 'You' : 'AI';
            
            const bubble = document.createElement('div');
            bubble.className = `p-3 rounded-2xl shadow-sm max-w-[80%] text-gray-800 ${isUser ? 'bg-blue-600 text-white rounded-tr-none' : 'bg-white rounded-tl-none border border-gray-100'}`;
            
            // Handle markdown-like bolding for simple lists/emphasis
            let formattedText = text.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
            formattedText = formattedText.replace(/\n/g, '<br>');
            bubble.innerHTML = formattedText;

            div.appendChild(avatar);
            div.appendChild(bubble);
            chatContainer.appendChild(div);
            
            // Auto-scroll
            requestAnimationFrame(() => {
                 chatContainer.scrollTop = chatContainer.scrollHeight;
            });
        }

        function showTyping() {
            const div = document.createElement('div');
            div.id = 'typing-indicator';
            div.className = 'flex items-start gap-3';
            div.innerHTML = `
                <div class="w-8 h-8 rounded-full bg-blue-100 flex items-center justify-center text-blue-600 font-bold shrink-0">AI</div>
                <div class="bg-white p-4 rounded-2xl rounded-tl-none shadow-sm border border-gray-100 flex gap-1">
                    <div class="w-2 h-2 bg-gray-400 rounded-full typing-dot"></div>
                    <div class="w-2 h-2 bg-gray-400 rounded-full typing-dot"></div>
                    <div class="w-2 h-2 bg-gray-400 rounded-full typing-dot"></div>
                </div>
            `;
            chatContainer.appendChild(div);
            // Auto-scroll
            requestAnimationFrame(() => {
                 chatContainer.scrollTop = chatContainer.scrollHeight;
            });
        }

        function removeTyping() {
            const typing = document.getElementById('typing-indicator');
            if (typing) typing.remove();
        }

        chatForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const message = userInput.value.trim();
            if (!message) return;

            // Add user message
            addMessage(message, true);
            userInput.value = '';
            userInput.disabled = true;
            showTyping();

            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message, history })
                });
                
                const data = await response.json();
                removeTyping();
                
                if (response.ok) {
                    addMessage(data.text, false);
                    
                    // Update history
                    history.push({ role: 'user', content: message });
                    history.push({ role: 'assistant', content: data.text });
                    
                    // Cap history
                     if (history.length > 20) history = history.slice(-20);
                } else {
                    addMessage(`Error: ${data.detail || 'Something went wrong'}`, false);
                }
            } catch (error) {
                removeTyping();
                addMessage(`Checking your request... Error: ${error.message}`, false);
            } finally {
                userInput.disabled = false;
                userInput.focus();
            }
        });
    </script>
</body>
</html>
